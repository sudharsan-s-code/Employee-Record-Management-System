{% load static %}
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <section class="vh-100 gradient-custom" style="height: 100vh;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
                    <form method="post">
                        {% csrf_token %}
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                            </svg>
                            <h2 class="fw-bold mb-2 text-uppercase">Admin Login</h2>
                        </div>
      
                        <div data-mdb-input-init class="form-outline form-white mb-4 mt-4">
                          <input type="text" id="typeEmailX" class="form-control form-control-lg" name="username" required />
                          <label class="form-label" for="typeEmailX">Username</label>
                        </div>
      
                        <div data-mdb-input-init class="form-outline form-white mb-4">
                          <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password" required />
                          <label class="form-label" for="typePasswordX">Password</label>
                        </div>
                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                        
                        <div class="col mt-2">
                          <a href="{% url 'index'%}" class="text-warning">Go to Home Page</a>
                        </div> 
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
    
</body>

{% if error == "no" %}
  <script>
     alert("Admin Login Successful");
     window.location = "{% url 'admin_home' %}";
  </script>
{% endif %}  

{% if error == "yes" %}
  <script>
      alert("Invalid Credentials. Please try again.");
  </script>
{% endif %}

{% if error == "not" %}
  <script>
      alert("An error occurred during login. Please try again.");
  </script>
{% endif %}
