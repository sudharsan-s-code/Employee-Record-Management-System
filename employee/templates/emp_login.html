{% include 'header.html' %}

<div class="container mt-5">
    <div class="card shadow-lg rounded">
        <div class="card-body">
            <h5 class="p-2 text-danger" style="border-bottom: 2px solid orange; text-align: center;">Employee Login</h5>
            <div class="container-fluid">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="emailid">Email Id</label>
                                <input type="email" name="emailid" class="form-control" placeholder="Enter Your Email" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">    
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group text-center">
                        <input type="submit" value="Login" class="btn btn-primary px-4 py-2 mt-3">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<br>
<br>
<br>
<br>
<br><br>

<footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2025 Employee Record Management System. All Rights Reserved.</p>

</footer>


{% if error == "no" %}
  <script>
     alert("Log in successfully");
     window.location =('{% url "emp_home"%}');
  </script>
{% endif %}  

{% if error == "yes" %}
  <script>
      alert("Invalid Login Credentials");
  </script>
{% endif %}
