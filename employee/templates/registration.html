{% include 'header.html' %}

<script>
    function checkpassword(){
        var pwd = document.signup.pwd.value;
        var cpwd = document.signup.cpwd.value;
        
        if (pwd !== cpwd){
            alert("Password and Confirm Password Don't Match");
            document.signup.cpwd.focus();  
            return false;  
        }
        return true;  
    }
</script>

<div class="container mt-5">
    <div class="card shadow-lg rounded">
        <div class="card-body">
            <h5 class="card-title text-center text-danger mb-4" style="border-bottom: 2px solid orange;">Create an Account</h5>
            <form action="" method="post" name="signup" onsubmit="return checkpassword()">
                {% csrf_token %}
                
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input type="text" name="firstname" class="form-control" placeholder="Enter Your First Name" pattern="[A-Za-z]+" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input type="text" name="lastname" class="form-control" placeholder="Enter Your Last Name" pattern="[A-Za-z]+" required>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="empcode">Employee Code</label>
                            <input type="text" name="empcode" class="form-control" placeholder="Enter your Employee code" pattern="[0-9]+" required>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Email-ID" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="pwd">Password</label>
                            <input type="password" name="pwd" class="form-control" placeholder="Enter Password" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="cpwd">Confirm Password</label>
                            <input type="password" name="cpwd" class="form-control" placeholder="Enter Password Again" required>
                        </div>
                    </div>
                </div>

                <div class="form-group text-center mt-3">
                    <button type="submit" name="submit" class="btn btn-primary px-4 py-2">Create Account</button>
                </div>
            </form>
        </div>
    </div>
</div>
<br>
<br>
<br>
<br>
<br><br>

<footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2025 Employee Record Management System. All Rights Reserved.</p>
 
</footer>


{% if error == "no" %}
  <script>
     alert("Registration Successfully !");
     window.location =('{% url "emp_login"%}')
  </script>
{% endif %}  

{% if error == "yes" %}
<script>
    alert("Something went wrong, please try again.")
</script>
{% endif %}
